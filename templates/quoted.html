{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Symbol</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ quote["name"] }}</td>
            <td>{{ "{:,.2f}".format(quote["price"]) }}</td>
            <td>{{ quote["symbol"] }}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
