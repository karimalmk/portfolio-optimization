{% extends "layout.html" %} {% block title %} Buy {% endblock %} {% block header
%} {% endblock %} {% block main %}
<select id="select-strategy">
  <option value="" disabled selected>— Select strategy —</option>
  {% for strategy in strategies %}
  <option value="{{ strategy.id }}">{{ strategy.name }}</option>
  {% endfor %}
</select>

<form class="radio-group">
  <label>
    <input type="radio" name="action" value="deposit" data-action="deposit" />
    Deposit
  </label>
  <label>
    <input type="radio" name="action" value="buy" data-action="buy" />
    Buy
  </label>
  <label>
    <input type="radio" name="action" value="sell" data-action="sell" />
    Sell
  </label>
</form>

<div id="input-placeholder"></div>
{% endblock %}
