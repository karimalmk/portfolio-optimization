{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <input autocomplete="off" autofocus name="symbol" type="text" placeholder="Stock symbol">
    <input autocomplete="off" name="shares" type="number" min="1" placeholder="Number of shares">
    <button type="submit">Submit</button>
</form>
{% endblock %}
