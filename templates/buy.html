{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<form action="/buy" method="post">
    <input autocomplete="off" autofocus name="symbol" type="text" placeholder="Stock ticker">
    <input autocomplete="off" name="shares" type="number" min="1" placeholder="Number of shares">
    <button type="submit">Submit</button>
</form>
{% endblock %}
